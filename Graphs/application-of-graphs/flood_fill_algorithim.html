<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flood Fill Matrix</title>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    width: 15px;
    height: 15px;
    border: 1px solid black;
    text-align: center;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>IT'S MY PAINT BABES </h1>
<table id="mytable">
  <!-- JavaScript will populate this table -->
</table>

<script>
const row = 30;
const col = 50;

let screen = [];

const table = document.getElementById("mytable");

for (let i = 0; i < row; i++) {
  const newRow = document.createElement("tr");
  const rowArray = [];
  for (let j = 0; j < col; j++) {
    const cell = document.createElement("td");
    const cellValue = Math.random() > 0.8 ? 1 : 0; // Randomly assign 1s and 0s
    cell.textContent = cellValue;
    cell.style.backgroundColor = cellValue === 1 ? "black" : "white";
    newRow.appendChild(cell);
    rowArray.push(cellValue);
  }
  screen.push(rowArray);
  table.appendChild(newRow);
}

table.addEventListener("click", (event) => {
  const cell = event.target;
  const rowIndex = cell.parentNode.rowIndex;
  const colIndex = cell.cellIndex;
  const sourceColor = screen[rowIndex][colIndex];
  const targetColor = 3;
  
  if (sourceColor !== targetColor) {
    performFloodFill(rowIndex, colIndex, sourceColor, targetColor);
    updateTable();
  }
});

function performFloodFill(sr, sc, sourceColor, targetColor) {
  if (sr < 0 || sr >= row || sc < 0 || sc >= col || screen[sr][sc] !== sourceColor) {
    return;
  }
  
  screen[sr][sc] = targetColor;

  performFloodFill(sr - 1, sc, sourceColor, targetColor); // Up
  performFloodFill(sr + 1, sc, sourceColor, targetColor); // Down
  performFloodFill(sr, sc - 1, sourceColor, targetColor); // Left
  performFloodFill(sr, sc + 1, sourceColor, targetColor); // Right
}

function updateTable() {
  const cells = table.getElementsByTagName("td");
  for (let i = 0; i < cells.length; i++) {
    const rowIndex = Math.floor(i / col);
    const colIndex = i % col;
    const color = screen[rowIndex][colIndex] === 1 ? "black" : getColorName(screen[rowIndex][colIndex]);
    cells[i].style.backgroundColor = color;
  }
}

function getColorName(color) {
  switch (color) {
    case 0: return "white";
    case 1: return "black";
    case 2: return "gray";
    case 3: return "red";
    default: return "white";
  }
}
</script>
</body>
</html>
